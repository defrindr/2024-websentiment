{% extends 'Admin/layout.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}

{% import "Admin/_components/macros.html" as macros %}
{{macros.breadcrumb(title)}}
{{macros.alert()}}


<div class="row">
  <div class="col-md-12 mb-2">
    <div class="card">
      <div class="card-header">
        <a href="{{url_for( module + '.index')}}" class="btn btn-danger mb-2">
          <i class="mdi mdi-back"></i> Kembali
        </a>
      </div>
      <div class="card-body">

        <form action="{{url_for(module + '.store')}}" class="form" method="post"
          onsubmit="return confirm('Apakah Anda Yakin ?')" enctype="multipart/form-data">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

          <div class="form-group">
            <label for="kategori">Kategori</label>
            <select name="kategori" id="" class="form-control">
              <option value="">Pilih Kategori</option>
              <option value="Peristiwa Daerah">Peristiwa Daerah</option>
              <option value="Indonesia Positif">Indonesia Positif</option>
              <option value="Peristiwa Nasional">Peristiwa Nasional</option>
              <option value="Olahraga">Olahraga</option>
              <option value="Politik">Politik</option>
              <option value="Peristiwa">Peristiwa</option>
              <option value="Pendidikan">Pendidikan</option>
              <option value="Ekonomi">Ekonomi</option>
              <option value="Pemerintahan">Pemerintahan</option>
              <option value="Gaya Hidup">Gaya Hidup</option>
              <option value="English">English</option>
              <option value="Wisata">Wisata</option>
              <option value="Peristiwa Internasional">Peristiwa Internasional</option>
              <option value="Kesehatan">Kesehatan</option>
              <option value="Hukum dan Kriminal">Hukum dan Kriminal</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Kuliner">Kuliner</option>
              <option value="Tekno">Tekno</option>
              <option value="Otomotif">Otomotif</option>
            </select>
          </div>

          <div class="form-group">
            <label for="name">Judul</label>
            <textarea name="judul" id="" class="form-control" cols="1" rows="1"></textarea>
          </div>


          <div class="form-group">
            <label for="isi">Isi</label>
            <textarea name="isi" id="" class="form-control" cols="50" rows="10"></textarea>
          </div>

          <div class="form-group">
            <button class="btn btn-primary">
              <i class="ion ion-md-save"></i>
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
