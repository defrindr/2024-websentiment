{% extends 'Admin/layout.html' %}

{% block title %} Error {{ code }} {% endblock %}

{% block body %}

<body class="authentication-bg">
    <div class="home-btn d-none d-sm-block">
        <a href="{{ url_for('admin.index') }}"><i class="fas fa-home h2"></i></a>
    </div>
    <div class="account-pages my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6 text-center">
                    <div class="wrapper-page">
                        <img src="assets/images/animat-search-color.gif" alt="" height="120">
                        <h2 class="text-uppercase text-danger">Error {{ code }}</h2>
                        <p class="text-muted mb-2">{{ message }}</p>
                        <a class="btn btn-success waves-effect waves-light mt-4" href="{{ url_for('admin.index') }}"> Return Home</a>
                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

</body>
{% endblock %}
