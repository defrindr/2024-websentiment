{% extends 'Admin/layout.html' %}

{% block title %} Dashboard Admin {% endblock %}

{% block content %}

<div class="mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card card-primary">
                <div class="card-body">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-warning">
                        <div class="card-header bg-white" style="font-weight: bold;">Total Data</div>
                        <div class="card-body">
                            <h3 class="text-white">{{ total_data }}</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-success">
                        <div class="card-header bg-white" style="font-weight: bold;">Total Benar</div>
                        <div class="card-body">
                            <h3 class="text-white">{{ total_benar }}</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-danger">
                        <div class="card-header bg-white" style="font-weight: bold;">Total Salah</div>
                        <div class="card-body">
                            <h3 class="text-white">{{ total_salah }}</h3>
                        </div>
                    </div></div>
            </div>
        </div>
    </div>
</div>



{% endblock %}

{% block js %}
{{super()}}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: [
                'Salah',
                'Benar',
            ],
            datasets: [{
                label: 'Pengujian Sentimen',
                data: [{{ total_salah }}, {{ total_benar }}],
        backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)'
        ],
        hoverOffset: 4
    }]
        }
    });
</script>

{% endblock %}
