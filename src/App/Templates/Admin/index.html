{% extends 'Admin/layout.html' %}

{% block title %} Dashboard Admin {% endblock %}

{% block content %}

<div class="mt-4">
    <div class="row">
        {% for category in categories %}
        <div class="col-md-3 mb-2">
            <a href="{{ url_for('admin.berita.index', category=category.id) }}" class="text-white">
                <div class="card">
                    <div class="card-body bg-primary text-white">
                        {{ category.name }}
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
